<link rel="stylesheet" href="css/dangky.css">
<div class="container">
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="">
              <div class="card-body p-5">
                <img src="image/Logo_NIKE.svg.png" alt="" style="width: 55px; height: 20px; margin-left: 185px;">
                <h2 class="text-uppercase text-center mb-5" style="padding-top: 25px; font-weight: bold;">BECOME A
                  NIKE MEMBER</h2>
                <p style="text-align: center; font-size: 14px;">Create your Nike Member profile and
                  get first <br> access to the very best of Nike products, inspiration <br> and
                  community.</p>
                <form style="padding-top: 15px;">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required
                      autofocus>
                    <label for="floatingInputUsername">Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                    <label for="floatingInputEmail">Email address</label>
                  </div>

                  <hr>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPasswordConfirm"
                      placeholder="Confirm Password">
                    <label for="floatingPasswordConfirm">Confirm Password</label>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button"
                      style="color: white; background-color: rgb(3, 3, 3); width: 520px; height: 40px;"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                      <p style="color: white; font-size: 15px;">Join Us</p>
                    </button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#dangnhap"
                      class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
